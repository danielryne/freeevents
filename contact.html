<!DOCTYPE html>
<html>
<head>
    <title>Free Texas</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./assets/jquery.fullpage.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2 class="text-center">We are excited to hear from you!</h2>
				<form>
					<div class="form-group">
				    	<label for="inputName">Name</label>
				    	<input type="text" class="form-control" id="inputName" placeholder="Mr. F">
				  	</div>
					<div class="form-group">
					    <label for="inputEmail1">Email Address</label>
					    <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="imputBox">Message</label>
						<textarea type="text" class="form-control" id="inputBox" placeholder="I love Free Texas" rows="8"></textarea>
					</div>
					 
					<button type="submit" class="btn btn-default">Submit</button>
				</form>

			</div>

			<div class="col-md-6">
				<h2 class="text-center">Check us out online!</h2>
				<a href="https://github.com/danielryne/freetexas" target="_blank"><img class="img-responsive" src="./assets/images/github.png" alt="github logo"></a>
				<h4 class="text-center">Cheers with Leo to get to our Chrome Extension</h4>
				<a href="http://bit.ly/freetexaschrome" target="_blank"><img class="img-responsive" id="gif" src="./assets/images/giphy.gif"></a>
			</div>
		</div>
	</div>

</body>
</html>
